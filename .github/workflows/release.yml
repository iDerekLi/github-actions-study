name: Release1
on:
  push:
    tags: ["v*"]
jobs:
  masterb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: "main"
      - name: Set committer
        run: |
          git config user.name "Babel Bot"
          git config user.email "babel-bot@users.noreply.github.com"
      - name: Show everthing
        run: |
          git remote -v
          git branch -a
      - name: Switch to branch 'main'
        run: |
          git pull origin dev
      - name: Push
        run: |
          git add .
          git commit -m "ci:push"
          git push origin main
